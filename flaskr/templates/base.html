<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Plastic Seas</title>

  <!--My Stylesheets-->
    <!--Leaflet CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--My CSS-->
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
  <!--Bootstrap does their styling by adding in classes. e.g.: "shadow" adds a dropshadow, "navbar" makes a navbar component (Read Docs)-->
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
    <span class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-5 fw-bold">Ocean Plastics</span>
  </header>

  <!--This is a Bootstrap class that makes things responsive so you can read the page on any screen size-->
  <div class="container-fluid" id="bg">
    <div class="row text-center p-2">
      <h2>Ocean Plastic Map View</h2>
    </div>
    
    <!--This is the whole screen below the Header-->
    <div class="row p-2">
      <div class="form-group col-md-2 gap-2 mt-2 mb-2">
        <h5>Customize Your View</h5>
        
        <label class="mt-1 mb-1" for="select1">Choose your grouping:</label>
        <select class="form-control" id="select1" onchange="optionChanged(this.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <label class="mt-1 mb-1" for="select2">Option 2:</label>
        <select class="form-control" id="select2" onchange="optionChanged(this.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    
      <div id="mapbox" class="col-md-10">
        <div id="map" class="shadow"></div>
      </div>

        
    </div>
    <div class="row text-center p-2 m-2">
      <h2>Graphical Views</h2>
    </div>
    <div class="row p-2 m-2 chart shadow">
      <div class="col-md-6">
        <div id="plot"></div>
      </div>
      <div class="col-md-6">
        <div id="plot2"></div>
      </div>
    </div>
    <div class="row p-2 m-2 chart shadow">
      <div>
        <div id="plot3"></div>
      </div>
    </div>
    
  </div>

  <!--My Dependencies-->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!--Leaflet JS-->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Adding Choropleth Plugin so we can add legends and color scaling-->
  <script type="text/javascript" src="static/js/choropleth.js"></script>
    <!--Bootstrap and Popper(Dependency) JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!--Plotly JS-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!--My Scripts-->
  <script src="./static/js/logic.js"></script>
</body>

</html>
